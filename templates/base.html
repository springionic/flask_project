<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!--[if lt IE 9]>
    <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
    <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/iconfont.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
<!-- 顶部导航 -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="menu-nav">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">网站名</a>
        </div>
        <div class="navbar-collapse collapse">

            {% block navbar %}{% endblock %}

            {% if user %}
                <a class="register" href="{{ url_for('logout') }}">注销<span
                        class="iconfont icon-denglu"></span></a>
                <a class="register" href="{{ url_for('user_information') }}">{{ user.username }}<span
                        class="iconfont icon-zhuce" style="margin-right:10px;"></span></a>
            {% else %}
                <a class="register" href="{{ url_for('login') }}">登录<span
                        class="iconfont icon-denglu"></span></a>
                <a class="register" href="{{ url_for('register') }}">注册<span
                        class="iconfont icon-zhuce" style="margin-right:10px;"></span></a>
            {% endif %}

        </div>
    </div>
</div>
{% block body %}
    {% block sidebar %}{% endblock %}
{% endblock %}
</body>
</html>
